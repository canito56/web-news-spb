<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit News</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="container col-sm-6 py-5 bg-dark">
	<form th:action="@{/update}" th:object="${news}" method="post">
		<div class="card bg-secondary">
			<div class="card-header mb-2">
				<table>
					<th><h3>Edit News</h3></th>
					<th><a th:href="@{/list}" class="btn btn-primary ms-5">All News</a></th>
				</table>
			</div>
			<div class="card-body">
				<div class="form-group mb-3">
					<input th:field="*{id_news}" type="hidden" class="form-control"/>
				</div>
				<div class="form-group mb-3">
					<label>TITLE</label>
					<input th:field="*{title}" type="text" class="form-control" readonly/>
				</div>
				<div class="form-group mb-3">
					<label>NEWS</label>
					<input th:field="*{snews}" type="text" class="form-control" autofocus required/>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Save" class="btn btn-success">
			</div>
		</div>
	</form>
</body>
</html>
