<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NEWS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style type="text/css">
		thead, tbody { display:block; width:100%; }
		tbody { max-height:700px; overflow-y:auto; }		
		tbody tr, thead tr { width:100%; }
		th { width:39% }
	</style>
</head>
<body class="container py-5 bg-dark">
	<div th:insert="~{nav :: nav}"></div>
	<table class="table table-dark table-striped table-hover mt-5"> 
		<thead>
			<tr>
				<th>Title</th>
				<th>News</th>
				<th>Created Date</th>
				<th></th>
			</tr>
		</thead>
		<tbody class="table-group-divider">
			<tr th:each="lnews:${lnews}">
				<td th:text="${lnews.title}" style="width: 20%"></td>
				<td th:text="${lnews.snews}" style="width: 57%"></td>
				<td th:text="${#dates.format(lnews.dateCreated, 'yyyy-MM-dd HH:mm')}" style="width: 15%"></td>
				<td>
					<a th:href="@{/edit/}+${lnews.idNews}" class="btn btn-warning"><i class="bi bi-pencil"></i></a>
 					<a th:href="@{/delete/}+${lnews.idNews}" class="btn btn-danger"><i class="bi bi-trash3"></i></a> 
				</td>
			</tr>
		</tbody>
	</table>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="functions.js"></script>
</body>
</html>
