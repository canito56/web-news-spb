<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--	<link rel="shortcut icon" href="#"> -->
	<link rel="stylesheet" href="nav.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>NEWS</title>
<body>
	<div class="container sm-12">
		<div class="row">
			<div class="col-4"> 
				<table>
					<thead>
						<br>
						<form th:action="@{/search}" th:object="${news}" method="post" class="form-inline mt-3">
					      <input th:field="*{title}" type="text" class="form-control-sm-2" placeholder="Search Title">
					      <button class="btn btn-outline-success ms-2" type="submit">Search</button>
						</form>
					</thead>
				</table>
			</div>	
			<div class="col">
				<a th:href="@{/add}" class="btn btn-secondary mt-4 ms-5">Add News</a>
			</div>
			<div class="col">
				<a th:href="@{/list}" class="btn btn-primary mt-4">All News</a>
			</div>
			<div class="col">
				<div class="dropdown mt-4 mx-5">
				  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
				    <output th:text="${msgUser}" type="text">
				  </button>
				  <ul class="dropdown-menu" aria-labelledby="dropdownUser">
				    <li><a class="dropdown-item" th:href="@{/chgpwd}">Change Password</a></li>
				    <li><a class="dropdown-item" th:href="@{/news}">Signoff</a></li>
				  </ul>
				</div>
			</div>		
		</div>
		<table class="table mt-4">
			<thead>
				<tr>
					<th>Title</th>
					<th>News</th>
					<th>Created Date</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lnews:${lnews}">
					<td th:text="${lnews.title}" style="width: 15%"></td>
					<td th:text="${lnews.snews}" style="width: 50%"></td>
					<td th:text="${lnews.date_created}" style="width: 20%"></td>
					<td>
						<a th:href="@{/edit/}+${lnews.id_news}" class="btn btn-warning">Edit</a>
<!--					<a th:onclick="removeNews([[${lnews.id_news}]])" class="btn btn-danger">Delete</a> -->
  						<a th:href="@{/delete/}+${lnews.id_news}" class="btn btn-danger">Delete</a> 
					</td>
				</tr>
			</tbody>
		</table>
	</div> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="functions.js"></script>
</body>
</html>
