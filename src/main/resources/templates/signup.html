<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SIGNUP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="container col-sm-6 py-5 bg-dark">
	<div class="container mt-4">
		<form th:action="@{/signup}" th:object=${user} method="post">
			<div class="card bg-secondary">	
				<div class="card-header mb-2">
					<table class="table">
						<th><h3>SIGNUP</h3></th>
						<th><a th:href="@{/news}" class="btn btn-primary">SignIn</a></th>
					</table>
				</div>
				<div class="card-body">	
					<div class="form-group mb-3">
						<label>First Name</label>
						<input th:field="*{first_name}" type="text" class="form-control" required autofocus>
					</div>
					<div class="form-group mb-3">
						<label>Last Name</label>
						<input th:field="*{last_name}" type="text" class="form-control" required>
					</div>
					<div class="form-group mb-3">
						<label>eMail</label>
						<input th:field="*{email}" type="email" class="form-control" required>
					</div>
					<div class="form-group mb-3">
						<label>User</label>
						<input th:field="*{suser}" type="text" class="form-control" required autofocus>
					</div>
					<div class="form-group mb-3">
						<label>Password</label>
						<input th:field="*{password}" type="password" class="form-control" required>
					</div>
				</div>	
				<div class="card-footer">
					<input type="submit" value="SignUp" class="btn btn-success">
					<br> <br>
					<output th:text="${message}" style="color: red"></output>
				</div>					
			</div>	
		</form>		
	</div>
</body>
</html>
