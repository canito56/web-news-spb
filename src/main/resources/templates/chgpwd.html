<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CHGPWD</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="container col-sm-6 py-5 bg-dark">
	<form th:action="@{/chgpwd}" th:object=${user} method="post">
		<div class="card bg-secondary">
			<div class="card-header mb-2">
				<table>
					<thead>
						<tr>
							<th><h3>Change Password</h3></th>
							<th><a th:href="@{/list}" class="btn btn-primary ms-5">All News</a></th>
						</tr>
					</thead>
				</table>
			</div>
			<div class="card-body">
				<div class="form-group mb-3">
					<label for="english">User</label>
					<input th:value="${msgUser}" type="text" class="form-control" disabled>
				</div>
				<div class="form-group mb-3">
					<label for="english">Password</label>
					<input th:field="*{password}" type="password" class="form-control" required autofocus>
				</div>
				<div class="form-group mb-3">
					<label for="english">New Password</label>
					<input th:name="pwdnew1" type="password" class="form-control" required>
				</div>
				<div class="form-group mb-3">
					<label for="english">New Password</label>
					<input th:name="pwdnew2" type="password" class="form-control" required>
				</div>
			</div>	
			<div class="card-footer">
				<input type="submit" value="Change Password" class="btn btn-success">
				<br> <br>
				<output th:text="${message}" style="color: red"></output>
			</div>					
		</div>
	</form>		
</body>
</html>
