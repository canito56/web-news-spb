<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CHGPWD</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-5">
			<form th:action="@{/chgpwd}" th:object=${user} method="post">
				<div class="card">
					<div class="card-header">
						<table>
							<th><h3>Change Password</h3></th>
							<th><a th:href="@{/list}" class="btn btn-primary ms-5">All News</a></th>
						</table>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>User</label>
							<input th:value="${msgUser}" type="text" class="form-control" disabled>
						</div>
						<div class="form-group">
							<label>Password</label>
							<input th:field="*{password}" type="password" class="form-control" required autofocus>
						</div>
						<div class="form-group">
							<label>New Password</label>
							<input th:name="pwdnew1" type="password" class="form-control" required>
						</div>
						<div class="form-group">
							<label>New Password</label>
							<input th:name="pwdnew2" type="password" class="form-control" required>
						</div>
					</div>	
					<div class="card-footer">
						<input type="submit" value="Change Password" class="btn btn-success">
						<br> <br>
						<output th:text="${message}" type="text" style="color: red">
					</div>					
				</div>
			</form>		
		</div>
	</div>
</body>
</html>
