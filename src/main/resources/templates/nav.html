<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>NEWS</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark p-4 fixed-top" th:fragment="nav" 
													style="width:80%; margin-left:180px;">
		<div class="container-fluid">
			<div  class="col-3">
				<a th:href="@{/add}" class="navbar-brand btn btn-dark">Add News</a>
			</div>
			<div  class="col-3">
				<a th:href="@{/list}" class="navbar-brand btn btn-dark">All News</a>
			</div>
			<div  class="col-3">
				<div class="dropdown">
				  <button class="navbar-brand btn btn-dark dropdown-toggle" type="button" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
				    <output th:text="${msgUser}"></output>
				  </button>
				  <ul class="dropdown-menu" aria-labelledby="dropdownUser">
				    <li><a class="dropdown-item" th:href="@{/chgpwd}">Change Password</a></li>
					<li><a class="dropdown-item" th:href="@{/news}"><i class="bi bi-box-arrow-right"></i></a></li>
				  </ul>
				</div>
			</div>		
			<div class="col-3"> 
				<form th:action="@{/search}" th:object="${news}" method="post" class="d-flex" role="search">
			      <input th:field="*{title}" type="text" class="form-control-sm-2" placeholder="Search Title...">
				      <button class="navbar-brand btn btn-outline-success ms-2" type="submit"><i class="bi bi-search"></i></button>
				</form>
			</div>	
		</div>
	</nav>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
